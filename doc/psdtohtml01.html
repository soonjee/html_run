<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psd to html 01</title>
    <link rel="stylesheet" href="../css/reset.css">


    <style>
        #content {
            padding: 100px 0;
            text-align: center;
        }

        #content h2 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin: 0 0 10px 0;
        }

        #content p {
            font-size: 15px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        #content .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section id="content">
        <h2>방가방가 햄토리</h2>
        <p>빙글빙글 돌아봐요 햄토리 쳇바퀴를 돌려봐요 햄토리</p>
        <div class="container">
            <figure>
                <img src="../img/project01.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/project02.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/project03.jpg" alt="">
            </figure>
        </div>
    </section>

</body>

</html>
