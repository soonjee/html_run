<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick02.css">
</head>

<body>

    <section class="slide01">
        <div class="mian_slider">
            <figure>
                <img src="../img/mainvisual01.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/mainvisual02.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/mainvisual03.jpg" alt="">
            </figure>
        </div>
        <div class="slide_arrows">
            <i class="xi-arrow-left"></i>
            <i class="xi-arrow-right"></i>
        </div>
        <div class="box">
            <ul class="content">
                <li class="on">01</li>
                <li>02</li>
                <li>03</li>
            </ul>
            <div class="num">01 / 03</div>
        </div>
    </section>
    <section class="slide02">
        <div class="container">
            <div class="left">
                <div class="left_slider">
                    <figure>
                        <img src="../img/hd01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd05.jpg" alt="">
                    </figure>
                </div>
            </div>
            <div class="right">
                <div class="l_arrow">
                    <i class="xi-arrow-left"></i>
                    <i class="xi-arrow-right"></i>
                </div>
                <div class="right_slider">
                    <figure>
                        <img src="../img/hd01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hd05.jpg" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/slick02.js"></script>

</body>

</html>
